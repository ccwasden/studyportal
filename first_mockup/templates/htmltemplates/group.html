<div id="container">
	<div class="pane">
		<div class="header">
			<div class="pulltab" href="dashboard.html">
				<div class="icon"></div>
			</div>
			<h1>{{groupName}}</h1>
			<div class="icon right menu"></div>
		</div>
		<div class="content">
			<div class="listWrapper">
			    <ol class="list leftRightDetail">
				<li>
					<h2>Subject</h2><span>{{groupSubject}}</span>
				</li>

				<li>
					<h2>Description</h2><span>{{groupDescription}}</span>
				</li>
			    </ol>
			</div>
			<div class="listWrapper">
				<div class="listHeader">
					<h1>Members</h1>
					<div class="buttons">
						<button class="btn red">Add Member</button>
					</div>
				</div>
			    <ol class="list arrow">
				{{#each members}}
					<li class="person"><img/>{{this}}</li>
				{{/each}}
			    </ol>
			</div>
			<div class="listWrapper">
				<div class="listHeader">
					<h1>Meetings</h1>
					<div class="buttons">
						<button class="btn red">Create Meeting</button>
					</div>
				</div>
			    <ol class="list arrow">
				{{#each meetings}}
					<li>{{name}}<span class="subtitle">{{date}}</span></li>
				{{/each}}
			    </ol>
			</div>	
		</div>
	</div>
	<table class="tabs">
		<tr>
			<td class="schedule"></td>
			<td class="groups selected"></td>
		</tr>
	</table>
</div>
