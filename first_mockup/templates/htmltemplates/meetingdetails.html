<div id="container">
	<div class="pane">
		<div class="header">
			<div class="pulltab">
				<img src="css/img/icon_backarrow.png"/>
			</div>
			<h1>Meeting Name</h1>
			<div class="icon right menu"></div>
			<!-- <button>Disband</button> -->
		</div>
		<div class="content">
			<div class="listWrapper">
			    <ol class="list leftRightDetail">
					<li><h2>Coordinator</h2><span></span></li>
					<li><h2>Subjects</h2><span></span></li>
					<li><h2>Class</h2><span></span></li>
					<li><h2>Date Range</h2><span></span></li>
					<li><h2>Selected Time</h2><span></span></li>
			    </ol>
			</div>
			<div class="listWrapper">
				<div class="listHeader">
					<h1>Set Your Availability</h1>
				</div>
			    <ol class="list availability">
					<li class="section">Tomorrow</li>
					<li><span>2:00 pm</span>
						<span class="ratio">0/3</span>
						<div class="checkbox"></span>
					</li>
					<li><span>2:30 pm</span>
						<span class="ratio">0/3</span>
						<div class="checkbox"></span>
					</li>
					<li><span>3:00 pm</span>
						<span class="ratio">3/3</span>
						<div class="checkbox checked"></span>
					</li>
					<li><span>3:30 pm</span>
						<span class="ratio">3/3</span>
						<div class="checkbox checked"></span>
					</li>					
					<li><span>2:30 pm</span>
						<span class="ratio">1/3</span>
						<div class="checkbox checked"></span>
					</li>
					<li><span>3:00 pm</span>
						<span class="ratio">0/3</span>
						<div class="checkbox"></span>
					</li>
			    </ol>
			</div>			
		</div>
	</div>
	<div class="dialogContainer hidden">
		<div class="dialog">
			<div style="padding: 5px" class="datepicker">
				<span  style="float:left">Select Date:</span>
				<input class="textfield" value="Date picker"/>
			</div>
			<div style="padding: 5px">
				<span class="checkbox"></span>
				<span >Use default available time</span>
				
					
			</div>
			<div class="buttons">
				<button class="btn red">Save</button>
				<button class="btn red">Cancel</button>
			</div>
		</div>
	</div>
</div>
