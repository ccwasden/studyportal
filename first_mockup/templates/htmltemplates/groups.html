<div class="header">
		<div class="pulltab">
			<div class="icon" href="dashboard"></div>
		</div>
		<h1>Groups</h1>
		<button onclick="newGroupDialog();return false;">New Group</button>
	</div>
<div class="pane">
	<div class="content">
		<div class="listWrapper">
		    <ol class="list arrow">
			{{#each groups}}
                <li href="group/{{id}}">{{name}}<span class="subtitle">{{memberIds.length}} Members</span></li>
			{{/each}}
		    </ol>
		</div>	
	</div>
</div>
