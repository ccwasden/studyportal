<div class="header">
		<div class="pulltab" href="dashboard">
			<img src="css/img/icon_book.png"/>
		</div>
		<h1>Study Schedule</h1>				
	</div>
	
	<div class="pane">
		
		<div class="content">
			<div class="listWrapper">
				<div class="listHeader">
					<h1>Upcoming</h1>
						<div class="buttons">
							<button class="btn red" onclick="studyTimeDialog();return false;">+</button>
						</div>
				</div>
			    <ol class="list arrow">
					{{#each studysessions}}
					<li id="{{id}}">
						<div class="title">{{subject}}</div> 
						<div class="subtitle">{{timescheduled}}</div>
					</li>
	                {{/each}}
			    </ol>
			</div>	
		</div>
	</div>
