<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 
	<title>Study Portal</title>
	
	<link href='http://fonts.googleapis.com/css?family=Overlock:400|Dosis:400|Crete+Round' rel='stylesheet' type='text/css'>
	<link type="text/css" href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
<div id="container">
		<div class="pane">
			<div class="header">
				<div class="pulltab"></div>
				<h1>Math 112</h1>
				<button>Disband</button>
			</div>
			<div class="content">
				<div class="listWrapper">
					<div class="listHeader">
						<h1>Members</h1>
						<div class="buttons">
							<button class="btn red">Add Member</button>
						</div>
					</div>
				    <ol class="list">
					<li>John Cassidy</li>
					<li>Johnny Depp</li>
				    </ol>
				</div>
				<div class="listWrapper">
					<div class="listHeader">
						<h1>Meetings</h1>
						<div class="buttons">
							<button class="btn red">Create Meeting</button>
						</div>
					</div>
				    <ol class="list">
					<li>Tomorrow 3pm</li>
					<li>Thurs Jan 5th</li>
				    </ol>
				</div>	
			</div>
		</div>
</div>
</div>
</body>
</html>
